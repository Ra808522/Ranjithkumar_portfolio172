    <div class="container py-5 mt-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Letâ€™s <span class="text-warning">Talk</span></h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 rounded-4" style="background: linear-gradient(135deg, #2b1055, #13001e);">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label class="form-label text-light">Name</label>
                                <input type="text" id="name" class="form-control bg-dark text-white">
                            </div>
                            <div class="mb-3">
                                <label class="form-label  text-light">Email</label>
                                <input type="email" id="email" class="form-control bg-dark text-white">
                            </div>
                            <div class="mb-3">
                                <label class="form-label  text-light">Message</label>
                                <textarea id="message" class="form-control bg-dark text-white" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-warning w-100" onclick="submitForm()">
                                Send Message
                            </button>
                        </form>
                        <p class="text-center text-secondary mt-3">
                            I will contact you soon
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            if (name == "" || email == "" || message == "") {
                alert("Please fill all fields");
            } else {
                alert("Thank you! message sent");
            }
        }
    </script>

  <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="con p-4" style="width: 550px;">
      <form>
        <fieldset>
          <legend class="text-center fs-2 fw-bold tilt-warp text-warning">
            Get In Touch
          </legend>

          <div class="mb-3">
            <label class="form-label fw-bold text-light">
              Name <span class="text-danger">*</span>
            </label>
            <input type="text" id="name" class="form-control bg-dark text-light" placeholder="Enter your name">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold text-light">
              Email <span class="text-danger">*</span>
            </label>
            <input type="email" id="email" class="form-control bg-dark text-light" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold text-light">
              Message <span class="text-danger">*</span>
            </label>
            <textarea id="message" class="form-control bg-dark text-light" rows="4" placeholder="Type your message..."></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-light" onclick="get()">
              Submit
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <script>
    function get() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      if (name == "" || email == "" || message == "") {
        alert("please fill");
      } else {
        var whatsappNumber = "918608534243";
        var url = "https://wa.me/" + whatsappNumber + "?text="
          + "Name: " + encodeURIComponent(name) + "%0A"
          + "Email: " + encodeURIComponent(email) + "%0A"
          + "Message: " + encodeURIComponent(message);

        window.open(url, '_blank');
      }

    }
  </script>
